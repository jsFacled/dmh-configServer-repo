server:
  port: 8090

spring:
  application:
    name: msvc-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: accounts
          uri: lb://MSVC-ACCOUNTS
          predicates:
            - Path=/accounts/**
          filters:
            - name: JwtForwardingFilter
            
        - id: users
          uri: lb://MSVC-USERS
          predicates:
            - Path=/users/**
            
        - id: usersAccountsManager-manager
          uri: lb://MSVC-USERSACCOUNTSMANAGER
          predicates:
            - Path=/manager/**
        - id: usersAccountsManager-auth
          uri: lb://MSVC-USERSACCOUNTSMANAGER
          predicates:
            - Path=/auth/**

    config:
      enabled: false

# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html

  # /api-docs endpoint custom path
  api-docs:
    path: /api-docs

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true


# Propiedad de prueba
test:
  message: "El archivo de configuración msvc-eureka.yml está siendo utilizado correctamente. Desde Github"

